<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Title</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="./musics/ukulele.mp3" id="audio"></audio>
        <div class="image-container">
            <img src="./images/ukulele.jpeg" alt="music-cover" id="music-cover">
        </div>
        <div class="navigation">
            <button id="previous-button" class="action-button">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-button" class="action-button action-big-button">
                <i class="fas fa-play"></i>
            </button>
            <button id="next-button" class="action-button">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
